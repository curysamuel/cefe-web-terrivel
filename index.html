<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="stylesheet" type="text/css" href="form.css">
    <meta charset="UTF-8">
    <title>Terrível</title>
  </head>
  <body>
    <form action="http://terrivel.herokuapp.com/monster" method="post">
      Quantidade de Pedras:<br>
      <input type="number" name="num_pedras" min="0"><br>
      Tamanho das Pedras [1,7]:<br>
      <input type="number" name="tam_pedras" min="1" max="7" step="0.5" value="3">
      <br>Nome:<br>
      <input type="text" name="nome"><br>
      Cor do céu 1:<br>
      <input type="color" name="corCeu1" value="#0a00ff">
      <br>Cor do céu 2:<br>
      <input type="color" name="corCeu2" value="#ff0000">
      <br>Tipo de Pedra:<br>
      <select name="tipo_pedras">
        <option value="marroada">Marroada</option>
        <option value="ametista">Ametista</option>
        <option value="topazio">Topázio</option>
        <option value="espinela">Espinela</option>
      </select>
      <br>Tipo de Pedra Sortida?:<br>
      <input type="radio" name="tipo_pedras_sortidas" value="sim"> Sim<br>
      <input type="radio" name="tipo_pedras_sortidas" value="nao"> Não<br>
      <input type="submit" value="Enviar">
  </form>
  </body>
</html>
